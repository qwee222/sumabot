<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="robots" content="noindex, nofollow">
<title>Catalogo Privado</title>
<meta property="og:title" content="Grupo Privado">
<meta property="og:image" content="https://i.postimg.cc/.jpg">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
       body {
           font-family: 'Poppins', sans-serif;
           margin: 0;
           /* Estos estilos se eliminan porque causan el problema de centrado */
           /* height: 100vh; */
           /* display: grid; */
           /* place-items: center; */
           overflow: hidden;
           background-color: #000; /* Fondo negro por si el video no carga */
       }
       #background-video {
           position: fixed;
           top: 50%;
           left: 50%;
           width: 100%;
           height: 100%;
           object-fit: cover;
           transform: translateX(-50%) translateY(-50%);
           z-index: -1;
           filter: blur(5px);
       }
       /* Contenedor principal para centrar el desafío */
       #main-container-wrapper {
           position: absolute;
           top: 50%;
           left: 50%;
           transform: translate(-50%, -50%);
           width: 100%; /* Permite que el contenedor interno respete el ancho máximo */
           display: flex;
           justify-content: center;
           align-items: center;
       }
       .container {
           width: 90%;
           max-width: 400px;
           text-align: center;
           padding: 40px 30px;
           border-radius: 20px;
           background-color: rgba(0, 0, 0, 0.25);
           backdrop-filter: blur(10px);
           border: 1px solid rgba(255, 255, 255, 0.2);
           box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
           color: white;
       }
       h2 {
           font-size: 24px;
           margin-top: 0;
           margin-bottom: 20px;
           text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
       }
       .question {
           font-size: 28px;
           font-weight: 700;
           margin-bottom: 20px;
           text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
       }
       .input {
           padding: 12px;
           font-size: 18px;
           width: 80%;
           border-radius: 10px;
           border: 1px solid rgba(255, 255, 255, 0.5);
           background-color: rgba(255, 255, 255, 0.2);
           color: white;
           text-align: center;
           margin-top: 10px;
       }
       .input::placeholder {
           color: rgba(255,255,255,0.7);
       }
       .submit-btn {
           padding: 12px 30px;
           font-size: 18px;
           font-weight: 700;
           background: #E94057;
           color: white;
           border: none;
           cursor: pointer;
           border-radius: 10px;
           margin-top: 20px;
           transition: background 0.3s ease;
       }
       .submit-btn:hover {
           background: #F27121;
       }
       .message {
           font-size: 16px;
           margin-top: 20px;
           height: 20px;
       }
       .error {
           color: #FFD2D2;
       }
       /* Oculta el contador sin afectar el diseño */
       #contador-oculto {
           display: none !important;
       }
</style>
</head>
<body>
<video autoplay muted loop playsinline id="background-video">
<source src="https://7PNHaKZW1.mp4" type="video/mp4">
       Tu navegador no soporta vídeos HTML5.
</video>
<div id="main-container-wrapper">
<div class="container" id="main-container">
<h2>Verifica que no eres un bot</h2>
<div id="challenge-container">
<div class="question" id="math-question">Cargando...</div>
<input type="number" id="user-answer" class="input" placeholder="Tu respuesta" autofocus="">
<button class="submit-btn" onclick="checkAnswer()">Verificar</button>
<div id="message" class="message"></div>
</div>
</div>
</div>
<script>
       // *** LÓGICA DE VERIFICACIÓN AVANZADA (CLIENTE-SIDE) ***
       let _rA = 0; // Respuesta Correcta (Obscured Answer)
       let intentos = 0; // Contador de intentos fallidos
       function generateChallenge() {
           // Generar números aleatorios para mayor complejidad
           const num1 = Math.floor(Math.random() * 50) + 10; // 10-59
           const num2 = Math.floor(Math.random() * 9) + 2;   // 2-10
           const num3 = Math.floor(Math.random() * 5) + 1;   // 1-5
           // Elegir una operación más compleja
           const operation = Math.floor(Math.random() * 3);
           let questionText = "";
           let correctAnswer = 0;
           switch (operation) {
               case 0:
                   questionText = `¿Cuánto es ${num1} multiplicado por ${num2} más ${num3}?`;
                   correctAnswer = (num1 * num2) + num3;
                   break;
               case 1:
                   questionText = `Calcula: (${num1 + num3}) menos ${num2} por ${num3}`;
                   correctAnswer = (num1 + num3) - (num2 * num3);
                   break;
               case 2:
                   const squareNum = num1 * num1;
                   questionText = `¿Cuál es la raíz cuadrada de ${squareNum} más ${num2}?`;
                   correctAnswer = Math.sqrt(squareNum) + num2;
                   break;
               default:
                   questionText = `Suma ${num1} más ${num2}`;
                   correctAnswer = num1 + num2;
           }
           // Almacenar la respuesta
           _rA = correctAnswer;
           // Mostrar la pregunta
           document.getElementById("math-question").textContent = questionText;
           document.getElementById('user-answer').value = ''; // Limpia el input
       }
       function checkAnswer() {
           const userAnswer = document.getElementById("user-answer").value;
           const messageElement = document.getElementById("message");
           if (userAnswer === '') {
               messageElement.innerHTML = '<span class="error">Ingresa un número.</span>';
               return;
           }
           // Compara la respuesta del usuario (convertida a número) con la respuesta almacenada
           if (parseInt(userAnswer) === _rA) {
               // CORRECTO: Redirección inmediata
               messageElement.innerHTML = '';
               window.location.href = 'https://www.google.com/';
           } else {
               // INCORRECTO: Muestra error y aumenta contador
               intentos++;
               messageElement.innerHTML = '<span class="error">Respuesta incorrecta.</span>';
               document.getElementById('user-answer').value = '';
               // Generar un nuevo desafío si se falla 3 veces
               if (intentos >= 3) {
                   messageElement.innerHTML = '<span class="error">Demasiados intentos. Nueva pregunta.</span>';
                   setTimeout(generateChallenge, 1000); // Espera 1 segundo para generar la nueva pregunta
                   intentos = 0;
               }
           }
       }
       // Ejecutar la generación del desafío al cargar la página
       document.addEventListener("DOMContentLoaded", generateChallenge);
</script>
</body>
</html>
